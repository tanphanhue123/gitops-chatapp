applicationName: "worker"

namespaceOverride: "app"

#Deployment

deployment:
  reloadOnChange: false
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  # replicas: 1
  envFrom:
    app-configmap:
      type: configmap
      name: app-configmap
    app-secret:
      type: secret
      name: app-secret
  image:
    repository: 034362049682.dkr.ecr.ap-southeast-1.amazonaws.com/chatapp
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      memory: 256Mi
      cpu: 0.5
    requests:
      memory: 128Mi
      cpu: 0.1
  containerSecurityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
  securityContext:
    fsGroup: 2000
  command: []
  args: ["php", "artisan", "queue:work"]
  terminationGracePeriodSeconds: 120

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
         type: Utilization
         averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
         type: Utilization
         averageUtilization: 60
